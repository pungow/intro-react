<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static template</title>
    <style>
      picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        max-width: 100px;
      }
      img {
        box-shadow: 0 0 25px #888;
        border-radius: 50%;
        height: 100px;
        object-fit: cover;
      }

      img.disabled {
        opacity: 0.4;
      }
    </style>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <h1>Woman in tech</h1>
    <div id="app"></div>

    <script>
      const $app = document.getElementById("app");
      const h = React.createElement;

      const Avatar = params => {
        const src = `https://picsum.photos/seed/${params.id}/200/300`;

        return h('img', {src})
      }

        h(Avatar, {id: 1}), $app
      )
